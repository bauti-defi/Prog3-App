<body>
    <div class="register-container">
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required [(ngModel)]="username">
            </div>
            <div class="input-group">
                <label for="wallet">Wallet Address:</label>
                <input type="text" id="wallet" name="wallet" required [(ngModel)]="wallet">
            </div>
            <div class="input-group">
                <label for="confirm-wallet">Confirm Wallet Address:</label>
                <input type="text" id="confirm-wallet" name="confirm-wallet" required [(ngModel)]="confirmWallet">
            </div>
            <div class="button-group">
                <button type="button" (click)="register()">Register</button>
                <button type="button"><a href="/login">Back</a></button>
            </div>
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
                {{errorMessage}}
            </div>
        </form>
    </div>
</body>

<ul>
    <li *ngFor="let collection of collections">
        <a routerLink="/collection/{{collection.address}}">
            <img [src]="collection.imageUrl" alt="collection image" />
            <div class="content">
                <div class="title">
                    <div class="name">{{ collection.name }}</div>
                    <div class="description">{{collection.description}}</div>
                </div>
            </div>
        </a>
    </li>
</ul>
